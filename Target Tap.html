
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Target Tap </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
        }
        h1 {
            margin: 20px 0;
        }
        .game-container {
            position: relative;
            margin: 20px auto;
            width: 400px;
            height: 400px;
            background-color: black;
            border: 2px solid white;
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
        .game-over {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Target Tap </h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">30</span>s</p>
    <div class="game-container" id="gameContainer">
        <div class="circle" id="circle"></div>
    </div>
    <button id="resetButton">Reset</button>
    <p class="game-over" id="gameOverMessage" style="display: none;">Game Over! Final Score: <span id="finalScore"></span></p>

    <script src="script.js"></script>
</body>
</html>
